<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        /* Search Bar Styling */
        #search {
            width: 300px; /* Make the search input smaller */
            margin-bottom: 20px;
        }

        /* Table Styling Adjustments */
        .table thead {
            background-color: #d8373e; /* Red color */
            color: #fff; /* White text */
        }

        .table td:nth-child(1) { /* Product name */
            width: 50%;
        }

        .table td:nth-child(2) input { /* Quantity input */
            width: 80px; /* Make quantity field smaller */
        }

        .table td:nth-child(3) button { /* Update button */
            background-color: #d8373e; /* Red color */
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .table td:nth-child(3) button:hover {
            background-color: #a32b31; /* Darker red on hover */
        }

        /* Notification Styling */
        #notification {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        #notification.success {
            color: #28a745; /* Green text */
            background-color: #d4edda; /* Light green background */
            border: 1px solid #c3e6cb;
        }

        #notification.error {
            color: #dc3545; /* Red text */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb;
        }

        /* Pagination Styling */
        #paginationControls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        #paginationControls a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #paginationControls a:hover {
            background-color: #d8373e; /* Red on hover */
            color: white;
        }

        #paginationControls a.active {
            background-color: #d8373e; /* Red for active page */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="container">
        <!-- Search Bar -->
        <div>
            <input type="text" id="search" placeholder="Tìm sản phẩm..." class="form-control" oninput="searchInventory()" />
        </div>
        <!-- Notification area -->
        <div id="notification" style="margin-top: 20px; font-weight: bold; display: none;"></div>

        <!-- Table to display inventory -->
        <div id="inventoryResult" class="table-responsive">
            <!-- Table will be populated here -->
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="pagination">
            <!-- Pagination links will be generated here -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let inventoryData = [];

        // Fetch and display inventory with search and pagination
        async function fetchInventory(searchQuery = '') {
            try {
                const response = await $.ajax({
                    url: '/admin/api/inventory',
                    type: 'GET',
                    data: {
                        page: currentPage,
                        size: itemsPerPage,
                        search: searchQuery
                    },
                    success: function(data) {
                        inventoryData = data.content; // Use 'content' to get the list of items
                        displayInventory(inventoryData);
                        displayPagination(data.totalPages); // Assuming API returns 'totalPages'
                    },
                    error: function(error) {
                        console.error('Error fetching inventory:', error);
                    }
                });
            } catch (error) {
                console.error('Error fetching inventory:', error);
            }
        }

        // Function to display inventory with editable quantity
        function displayInventory(data) {
            const resultDiv = document.getElementById('inventoryResult');
            resultDiv.innerHTML = '';

            if (data.length === 0) {
                resultDiv.innerHTML = 'Không có sản phẩm nào.';
                return;
            }

            let table = `
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Cập nhật</th>
                </tr>
            </thead>
            <tbody>
    `;

            data.forEach(item => {
                table += `
            <tr>
                <td>${item.product ? item.product.name : 'Unknown'}</td>
                <td><input type="number" value="${item.quantity}" id="quantity-${item.productId}" class="form-control" /></td>
                <td><button class="btn btn-primary" onclick="updateQuantity(${item.productId})">Cập nhật</button></td>
            </tr>
        `;
            });

            table += `</tbody></table>`;
            resultDiv.innerHTML = table;
        }

        // Function to update the quantity of a product
        async function updateQuantity(productId) {
            const quantity = document.getElementById(`quantity-${productId}`).value;
            const notificationDiv = document.getElementById('notification');
            if (quantity < 0) {
                notificationDiv.textContent = 'Số lượng không được nhỏ hơn 0!';
                notificationDiv.className = 'error';
                notificationDiv.style.display = 'block';
                setTimeout(() => {
                    notificationDiv.style.display = 'none';
                }, 5000);
                return; // Stop execution if invalid
            }
            try {
                const response = await $.ajax({
                    url: `/admin/api/inventory/${productId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ quantity: quantity }),
                    success: function(response) {
                        // Show success notification
                        notificationDiv.textContent = 'Cập nhật thành công!';
                        notificationDiv.className = 'success';
                        notificationDiv.style.display = 'block';
                        setTimeout(() => {
                            notificationDiv.style.display = 'none';
                        }, 5000);
                        // Reload inventory after updating
                        fetchInventory();
                    },
                    error: function(error) {
                        // Show error notification
                        notificationDiv.textContent = 'Cập nhật không thành công!';
                        notificationDiv.className = 'error';
                        notificationDiv.style.display = 'block';
                        setTimeout(() => {
                            notificationDiv.style.display = 'none';
                        }, 5000);
                    }
                });
            } catch (error) {
                console.error('Error updating quantity:', error);
                // Show error notification
                notificationDiv.textContent = 'Có lỗi xảy ra khi cập nhật!';
                notificationDiv.className = 'error';
            }
        }

        // Function to display pagination links
        function displayPagination(totalPages) {
            const paginationDiv = document.getElementById('paginationControls');
            paginationDiv.innerHTML = '';

            // If there's more than one page, render the pagination
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = '#';
                    pageLink.textContent = i;
                    pageLink.className = currentPage === i ? 'active' : ''; // Highlight the active page
                    pageLink.onclick = () => goToPage(i);
                    paginationDiv.appendChild(pageLink);
                }
            }
        }

        // Function to go to the selected page
        function goToPage(pageNumber) {
            currentPage = pageNumber;
            fetchInventory(); // Fetch inventory for the selected page
        }

        // Search functionality (trigger on input change)
        function searchInventory() {
            const searchQuery = document.getElementById('search').value;
            fetchInventory(searchQuery); // Fetch inventory with the search query
        }

        // Fetch all inventory when the page loads
        document.addEventListener('DOMContentLoaded', () => fetchInventory());

    </script>
</section>
</body>
</html>
