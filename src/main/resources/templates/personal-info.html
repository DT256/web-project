<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
  </head>

  <body>
  <div class="wrapper box-layout">

    <!-- my account wrapper start -->
    <div class="my-account-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="myaccount-page-wrapper">
              <div class="row">
                <div class="col-lg-3 col-md-4">
                  <div class="myaccount-tab-menu nav" role="tablist">
                    <a th:href="@{#info-edit}" data-toggle="tab"><i class="fa fa-user"></i> Thông tin cá nhân</a>
                    <a th:href="@{#address-edit}" data-toggle="tab"><i class="fa fa-map-marker"></i> Địa chỉ</a>
                    <a th:href="@{#change-password}" data-toggle="tab"><i class="fa fa-eyedropper"></i> Đổi mật khẩu</a>
                  </div>
                </div>

                <div class="col-lg-9 col-md-8">
                  <div class="tab-content" id="myaccountContent">
                    <!-- Personal Information Tab Start -->
                    <div class="tab-pane fade show active" id="info-edit" role="tabpanel">
                      <div class="myaccount-content">
                        <h3>Thông tin cá nhân</h3>
                        <form id="update-profile-form">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="name" class="required">Họ và tên</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Nhập họ và tên của bạn"/>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="email" class="required">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn"/>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="gender" class="required">Giới tính</label>
                                <select id="gender" name="gender" class="form-control">
                                  <option value="Nam">Nam</option>
                                  <option value="Nữ">Nữ</option>
                                  <option value="Khác">Khác</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="phone" class="required">Số điện thoại</label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại của bạn"/>
                              </div>
                            </div>
                          </div>
                          <div class="single-input-item">
                            <button type="button" id="save-profile-btn" class="check-btn sqr-btn">Lưu</button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <!-- Personal Information Tab End -->

                    <!-- Address Details Tab Start -->
                    <div class="tab-pane fade" id="address-edit" role="tabpanel">
                      <!-- Address Form Content Here -->
                      <form id="update-address-form">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="country" class="required">Quốc gia</label>
                              <input type="text" id="country" name="country" class="form-control" placeholder="Nhập quốc gia của bạn"/>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="province" class="required">Tỉnh/thành phố</label>
                              <input type="text" id="province" name="province" class="form-control" placeholder="Nhập tỉnh/thành phố"/>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="district" class="required">Quận/Huyện</label>
                              <input type="text" id="district" name="district" class="form-control" placeholder="Nhập quận/huyện"/>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="commune" class="required">Xã/phường/thị trấn</label>
                              <input type="text" id="commune" name="commune" class="form-control" placeholder="Nhập xã/phường/thị trấn"/>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="single-input-item">
                              <label for="other" class="required">Số nhà, tên đường</label>
                              <input type="text" id="other" name="other" class="form-control" placeholder="Nhập số nhà, tên đường của bạn"/>
                            </div>
                          </div>
                        </div>
                        <div class="single-input-item">
                          <button type="button" id="save-address-btn" class="check-btn sqr-btn">Lưu địa chỉ</button>
                        </div>
                      </form>
                    </div>

                    <div class="tab-pane fade" id="change-password" role="tabpanel">
                      <div class="myaccount-content">
                        <h3>Đổi mật khẩu</h3>
                        <form id="change-password-form">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="current-password" class="required">Mật khẩu hiện tại</label>
                                <input type="password" id="current-password" name="currentPassword" class="form-control" placeholder="Nhập mật khẩu hiện tại của bạn"/>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="new-password" class="required">Mật khẩu mới</label>
                                <input type="password" id="new-password" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới của bạn"/>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="confirm-password" class="required">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu mới"/>
                              </div>
                            </div>
                          </div>
                          <div class="single-input-item">
                            <button type="button" id="save-password-btn" class="check-btn sqr-btn">Đổi mật khẩu</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- my account wrapper end -->

  </div>

  <!-- Scroll to top start -->
  <div class="scroll-top not-visible">
    <i class="fa fa-angle-up"></i>
  </div>
  <!-- Scroll to Top End -->

  <script th:src="@{/assets/js/address.js}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('jwtToken');  // Lấy token từ localStorage

      if (token) {
        // Gửi yêu cầu GET đến API /my-info để điền thông tin vào form
        fetch('/user/my-info', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`  // Đính kèm token vào header
          }
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Unauthorized or expired token');
                  }
                  return response.json();  // Chuyển đổi dữ liệu trả về thành JSON
                })
                .then(user => {
                  // Điền thông tin người dùng vào các trường trên form
                  document.getElementById('name').value = user.name;
                  document.getElementById('email').value = user.email;
                  document.getElementById('phone').value = user.phone;
                  document.getElementById('gender').value = user.gender;
                  if (user.address) {
                    document.getElementById('country').value = user.address.country;
                    document.getElementById('province').value = user.address.province;
                    document.getElementById('district').value = user.address.district;
                    document.getElementById('commune').value = user.address.commune;
                    document.getElementById('other').value = user.address.other;
                  }
                })
                .catch(error => {
                  console.error(error);
                  // Nếu có lỗi, có thể hiển thị thông báo lỗi cho người dùng
                });

        // Cập nhật thông tin người dùng khi nhấn "Lưu"
        document.getElementById('save-profile-btn').addEventListener('click', function () {
          const formData = new FormData(document.getElementById('update-profile-form'));
          const updatedUser = {
            name: formData.get('name'),
            email: formData.get('email'),
            gender: formData.get('gender'),
            phone: formData.get('phone')
          };

          // Gửi yêu cầu POST đến API /my-info/update
          fetch('/user/my-info/update', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedUser)  // Gửi dữ liệu cập nhật dưới dạng JSON
          })
                  .then(response => {
                    if (!response.ok) {
                      throw new Error('Failed to update user info');
                    }
                    alert('Cập nhật thông tin thành công');
                  })
                  .catch(error => {
                    console.error(error);
                    alert('Cập nhật thông tin thất bại');
                  });
        });

        // Cập nhật địa chỉ khi nhấn "Lưu địa chỉ"
        document.getElementById('save-address-btn').addEventListener('click', function () {
          const addressData = new FormData(document.getElementById('update-address-form'));
          const updatedAddress = {
            country: addressData.get('country'),
            province: addressData.get('province'),
            district: addressData.get('district'),
            commune: addressData.get('commune'),
            other: addressData.get('other')
          };

          // Gửi yêu cầu POST đến API /user/address/update
          fetch('/user/my-info/update-address', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedAddress)  // Gửi dữ liệu cập nhật địa chỉ dưới dạng JSON
          })
                  .then(response => {
                    if (!response.ok) {
                      throw new Error('Failed to update address');
                    }
                    alert('Cập nhật địa chỉ thành công');
                  })
                  .catch(error => {
                    console.error(error);
                    alert('Cập nhật địa chỉ thất bại');
                  });
        });

        // Cập nhật mật khẩu khi nhấn "Đổi mật khẩu"
        document.getElementById('save-password-btn').addEventListener('click', function () {
          const formData = new FormData(document.getElementById('change-password-form'));
          const passwordData = {
            oldPassword: formData.get('currentPassword'),
            newPassword: formData.get('newPassword'),
            confirmPassword: formData.get('confirmPassword')
          };

          if (!passwordData.oldPassword || !passwordData.newPassword || !passwordData.confirmPassword) {
            alert('Vui lòng điền đầy đủ thông tin!');
            return;
          }

          if (passwordData.newPassword !== passwordData.confirmPassword) {
            alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
            return;
          }

          // Gửi yêu cầu POST đến API /user/my-info/update-password
          fetch('/user/my-info/update-password', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(passwordData)  // Gửi dữ liệu mật khẩu dưới dạng JSON
          })
                  .then(response => {
                    if (!response.ok) {
                      throw new Error('Failed to update password');
                    }
                    alert('Mật khẩu đã được thay đổi thành công!');
                  })
                  .catch(error => {
                    console.error(error);
                    alert('Đổi mật khẩu không thành công!');
                  });
        });
      } else {
        // Nếu không có token, yêu cầu người dùng đăng nhập
        window.location.href = '/login';
      }
    });
  </script>

  </body>
</div>
</html>
