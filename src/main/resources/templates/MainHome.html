<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">

    <!-- login register wrapper start -->
    <div class="login-register-wrapper">
        <div class="container">
            <div class="member-area-from-wrap">
                <div class="row">
                    <div id="bannerCarousel" class="carousel slide mb-4"
                         data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/assets/img/banner/banner01.jpg"
                                     class="d-block w-100 banner-image" alt="Banner 1">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/banner/banner3.jpg"
                                     class="d-block w-100 banner-image" alt="Banner 2">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/banner/banner2.jpg"
                                     class="d-block w-100 banner-image" alt="Banner 2">
                            </div>
                        </div>


                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#bannerCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#bannerCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <!-- Static Pictures -->
                    <div class="row g-4 mt-4 static-pictures">
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="picture-wrapper">
                                <img src="/assets/img/banner/static1.jpg" alt="Static Picture 1"
                                     class="img-fluid static-image">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="picture-wrapper">
                                <img src="/assets/img/banner/static2.jpg" alt="Static Picture 2"
                                     class="img-fluid static-image">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="picture-wrapper">
                                <img src="/assets/img/banner/static3.jpg" alt="Static Picture 3"
                                     class="img-fluid static-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
